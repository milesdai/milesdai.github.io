---
layout: bare
title: Projects 
custom_css:
    - /assets/css/projects.css
---

<div class="container">
    <h1 class="is-size-1 has-text-weight-semibold">{{ page.title }}</h1>

    <div id="tiles">
        <div class="tile is-ancestor">
            <div class="tile is-parent is-12" style="flex-wrap: wrap;">
                {% for category in site.categories %}
                    {% if category[0] == "Projects" %}
                        {% for post in category[1] %}
                            <div class="tile is-child is-4">
                                <a href="{{ post.url }}">
                                    <div class="box">
                                        <p class="title">{{ post.title }}</p>
                                        <p>{{ post.excerpt }}</p>
                                        <div class="thumbnail center">
                                            <img src="{{ post.thumbnail }}" class="responsive">
                                        </div>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

</div>
